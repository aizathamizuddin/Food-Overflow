<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/pages.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div class="left_container">
        <a href="../index.html"><img class="logo_image" src="../image/fologo_big.png" alt="logo image"></a>
    </div>
    <div class="right_container">
        <div class="login_container">
            <h3>LOGIN</h3>
            <form class="login_details">
                <label for="id">ID</label>
                <input type="text" name="id" id="id" placeholder="Email Address/Username"><br>
                <label for="pw">PASSWORD</label>
                <input type="password" name="pw" id="pw" placeholder="Password"><br><br><br>
                <button class="login_button">LOGIN</button>
            </form>
            <a href="signup.html">Create New Account</a>
        </div>
    </div>
</body>

</html>
