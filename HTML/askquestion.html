<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/question.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="../JS/pages.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask A Question</title>
</head>
<body class="body">
    <div class="main_page">

        <div class="top_container">
            <div class="navbar_section">
                <div class="backtoMain">
                    <a href="../index.html"><img class="ttip" data-bs-placement="right" title="Back to Main Page" src="../image/fologo_small.png" height="100%" width="100%"/></a>
                </div>
            </div>

            <div class="navbar_section">
                <input class="search_bar" placeholder="What's cookin today?" type="text">
                <button class="search_btn">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            
            <div class="navbar_section">
                <div class="dropdown mt-3">
                    <button class="login_signup dropdown-toggle" type="button" id="signin-dropdown" data-bs-toggle="dropdown">Sign in / Sign up</button>
                    <ul class="dropdown-menu" aria-labelledby="signin-dropdown">
                        <li><button class="dropdown-item" onclick="openLogin()">Sign in</button></li>
                        <li><button class="dropdown-item" onclick="openSignup()">Sign up</button></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="profile_button dropdown-toggle" type="button" id="signin-dropdown" data-bs-toggle="dropdown">
                        <img src="../image/default_pfp.png" height="100%" width="100%"/>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="signin-dropdown">
                        <li><button class="dropdown-item" onclick="openUserProfile()">Profile</button></li>
                        <li><button class="dropdown-item" onclick="openSettings()">Settings</button></li>
                    </ul>
                </div>
            </div>
            
        </div>

        <div class="body_container">
           <div class="page_contents">
                <div class="feed_container">

                    <div class="feed_header">
                        <div class="postquest_textbox">
                            <h6 class="m-auto">Post your question.</h6>
                        </div>
                    </div>

                    <div class="feed">
                        <div class="post">
                            <form action="">
                                <div class="form_textbox">
                                    <h6 class="txt">Title :</h6>
                                    <input class="title_textbox" type="text" name="title" id="title" placeholder="Insert A Title">
                                    <h6 class="txt">Description :</h6>
                                    <textarea class="question_textbox" name="question" id="question" placeholder="Please write your question here." rows="4" cols="50"></textarea>
                                </div>
                                <div class="button_container">
                                    <button class="post_question"><i class="bi bi-plus-lg"></i> Post Question</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                    
                <div class="sidebar">

                    <div class="button_link">
                        <div>
                            <button class="ttip about_btn" data-bs-placement="right" title="Learn More About Us" onclick="openAbout()"> About</button>
                        </div>
                        <div>
                            <button class="ttip faq_btn" data-bs-placement="right" title="Read Frequently Asked Questions" onclick="openFAQ()"> FAQ</button>
                        </div>
                    </div>

                    <div class="top_contributor">
                        <div class="topcon_textbox">
                            <i class="bi bi-trophy"></i>
                            <h6>Top Contributors</h6>
                            <i class="bi bi-trophy"></i>
                        </div>
                        <div class="topcon_user">
                            <div class="prof_pic">
                                <a href="#" onclick="openProfile()"><img src="../image/user1.jpeg" height="100%" width="100%"/></a>
                            </div>
                            <h6>chef_Zakwan88</h6>
                        </div>
                        <div class="topcon_user">
                            <div class="prof_pic">
                                <img src="../image/user2.jpg" height="100%" width="100%"/>
                            </div>
                            <h6>Redzuawan_</h6>
                        </div>
                        <div class="topcon_user">
                            <div class="prof_pic">
                                <img src="../image/user3.jpg" height="100%" width="100%"/>
                            </div>
                            <h6>NotGordonRamsay</h6>
                        </div>
        
                    </div>
        
                </div>
            </div>
        </div>
         
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const tooltips = document.querySelectorAll('.ttip');
        tooltips.forEach(t =>{
            new bootstrap.Tooltip(t);
        })
    </script>
</body>
</html>
