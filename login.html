<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/login.css">
    <script src=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="main_page">
        <div class="top_container">
            <button class="backtoMain">FoodOverflow</button>
            <form action="" class="search_bar"><input type="text" name="search" id="search" placeholder="Search"></form>
            <button class="login_signup">Login</button>
            <button class="login_signup">SignUp</button>
            <button class="profile_button">Profile</button>
        </div>
        <div class="page_contents">
            <div class="login_container">
                <h3>Login</h3>
                <form class="login_details">
                    <label for="id">ID</label>
                    <input type="text" name="id" id="id" placeholder="Email Address/Username"><br>
                    <label for="pw">Password</label>
                    <input type="password" name="pw" id="pw" placeholder="Password"><br><br><br>
                    <button>Login Button</button>
                </form>
                <a href="">Create New Account</a>
            </div>
        </div>
    </div>
</body>
</html>
