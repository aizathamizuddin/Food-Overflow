<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/signup.css">
    <script src="JS/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <div class="left_container"></div>
    <div class="right_container"></div>
    <div class="login_container">
        <h3>SIGNUP</h3>
        <form class="login_details">
            <table>
                <tr>
                    <td class="text_container"><label for="name">NAME</label></td>
                    <td><input class="signup_textbox" type="text" name="name" id="name" placeholder="Insert Name"></td>
                </tr>
                <tr>
                    <td class="text_container"><label for="username">USERNAME</label></td>
                    <td><input class="signup_textbox" type="text" name="username" id="username" placeholder="Insert Username"></td>
                </tr>
                <tr>
                    <td class="text_container"><label for="email">EMAIL</label></td>
                    <td><input class="signup_textbox" type="email" name="email" id="email" placeholder="Insert Email"></td>
                </tr>
                <tr>
                    <td class="text_container"><label for="pw">PASSWORD</label></td>
                    <td><input class="signup_textbox" type="password" name="pw" id="pw" placeholder="Insert Password"></td>
                </tr>
                <tr>
                    <td class="text_container"><label for="confirm_pw">CONFIRM PASSWORD</label></td>
                    <td><input class="signup_textbox" type="password" name="confirm_pw" id="confirm_pw" placeholder="Confirm your Password"></td>
                </tr>
            </table>
            <br><br>
            <button class="signup_button">SIGNUP</button>
        </form>
        <button class="backToLogin" onclick="openLogin()">Already have an account?</button>
    </div>
</body>
</html>
